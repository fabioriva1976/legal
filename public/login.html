<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Gestionale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--body-color);
        }
        .login-box {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px -1px rgb(0 0 0 / 0.1);
        }
        .login-box h1 { text-align: center; margin-bottom: 25px; color: var(--dark-color); }
        .login-box .btn { width: 100%; padding-top: 12px; padding-bottom: 12px; margin-top: 10px; }
        #error-message { color: #EF4444; text-align: center; height: 20px; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>
    <main class="login-box">
        <h1>Gestionale</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" placeholder="nome@esempio.com" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="login-btn">Accedi</button>
            <p id="error-message"></p>
        </form>
    </main>

    <script type="module" src="js/main.js"></script> 
    <script type="module" src="js/login.js"></script>
</body>
</html>
