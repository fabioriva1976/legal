<div class="container">
    <div class="header">
        <h1>Clienti</h1>
        <button class="btn" id="new-entity-btn">Nuovo Cliente</button>
    </div>
    <table id="data-table"></table>
</div>

<div id="entity-form-sidebar" class="form-sidebar">
    <div class="sidebar-header">
        <h2 id="entity-form-title">Nuovo Cliente</h2>
        <button id="close-sidebar-btn" class="close-btn">&times;</button>
    </div>
    <div id="entity-form-container">
        <form id="entity-form">
            <div class="tab-nav">
                <button type="button" class="tab-link active" data-tab="anagrafica">Anagrafica</button>
                <button type="button" class="tab-link" data-tab="documenti">Documenti</button>
                <button type="button" class="tab-link" data-tab="azioni">Azioni</button>
            </div>
            <input type="hidden" id="entity-id">
            <div class="form-scroll-area">
                <div id="tab-anagrafica" class="tab-content active">
                    <div class="form-group">
                        <label for="codice">Codice Cliente</label>
                        <input type="text" id="codice" required>
                    </div>
                    <div class="form-group">
                        <label for="ragione_sociale">Ragione Sociale</label>
                        <input type="text" id="ragione_sociale" required>
                    </div>
                    <div class="form-group">
                        <label for="piva">P.IVA</label>
                        <input type="text" id="piva">
                    </div>
                    <div class="form-group">
                        <label for="cf">Codice Fiscale</label>
                        <input type="text" id="cf">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono">
                    </div>
                    <div class="form-group">
                        <label for="indirizzo">Indirizzo</label>
                        <input type="text" id="indirizzo">
                    </div>
                    <div class="form-group">
                        <label for="citta">Citt√†</label>
                        <input type="text" id="citta">
                    </div>
                    <div class="form-group">
                        <label for="cap">CAP</label>
                        <input type="text" id="cap">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Attivo</label>
                        <div class="toggle-group">
                            <label for="toggle-stato" class="toggle-label">
                                <input type="checkbox" id="toggle-stato" class="hidden-toggle" checked>
                                <span class="toggle-switch"></span>Attivo
                            </label>
                        </div>
                    </div>
                </div>
                <div id="tab-documenti" class="tab-content">
                    <div class="form-group">
                        <label>Aggiungi documenti</label>
                        <div class="file-drop-area" id="file-drop-area">
                            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p class="file-message">Trascina i file qui o <strong>clicca</strong></p>
                            <input type="file" id="document-upload" multiple>
                        </div>
                    </div>
                    <div id="document-preview-list"></div>
                </div>
                <div id="tab-azioni" class="tab-content">
                    <div class="action-list-container">
                        <h5 class="action-list-title">Storico Azioni</h5>
                        <div id="action-list"></div>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-footer">
            <button type="submit" form="entity-form" class="btn">Salva</button>
            <span id="save-message" class="save-message"></span>
        </div>
    </div>
</div>
